<div class="overflow-hidden ring-1 ring-slate-900/10 rounded-lg w-full">
  <div class="bg-lighter-gray py-6 px-4 sm:px-6 lg:px-8">
    <div class="sm:flex sm:items-center">
      <div class="sm:flex-auto">
        <h2 class="text-lg font-semibold leading-6 text-white">TSU PER STATION</h2>
      </div>
    </div>

    <div class="inline-block w-full py-2 align-middle mt-6">
      <table class="w-full divide-y divide-separator-gray">
        <thead>
          <tr>
            <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-white sm:pl-0">STATION NAME</th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-white">TOTAL USERS</th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-white">AVERAGE PER HEAD</th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-white">AVERAGE PER USER</th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-white">TOTAL HOURS</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-separator-gray">
          {% for tsu in analytics.tsu %}
          <tr>
            <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-white sm:pl-0">{{ tsu.station }}</td>
            <td class="px-3 py-4 text-sm text-white">{{ tsu.total_users }}</td>
            <td class="px-3 py-4 text-sm text-white">{{ tsu.avg_per_head }}</td>
            <td class="px-3 py-4 text-sm text-white">{{ tsu.avg_hour_per_user }}</td>
            <td class="px-3 py-4 text-sm text-white">{{ tsu.total_hours }}</td>
          </tr>
          {% empty %}
          <tr class="odd">
            <td class="text-base text-center text-white font-semibold px-3 pt-6 lg:pt-8" valign="center" colspan="5" class="dataTables_empty">No records found</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
