<div class="overflow-hidden ring-1 ring-slate-900/10 rounded-lg w-full">
  <div class="bg-lighter-gray py-6 px-4 sm:px-6 lg:px-8">
    <div class="inline-block min-w-full py-2 align-middle">
      <table class="min-w-full divide-y divide-separator-gray">
        <thead>
          <tr>
            <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-white sm:pl-0">#</th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-white">TITLE</th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-white">ARTIST</th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-white">INSTAGRAM ACCOUNT</th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-white">RATING</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-separator-gray">
          {% for song in topsongs %}
          <tr>
            <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-white sm:pl-0">{{ forloop.counter }}</td>
            <td class="px-3 py-4 text-sm text-white">{{ song.title }}</td>
            <td class="px-3 py-4 text-sm text-white">{{ song.artistname }}</td>
            <td class="px-3 py-4 text-sm text-white">{{ song.twitter_name|default:'-' }}</td>
            <td class="px-3 py-4 text-sm text-white">{{ song.love_rating }}</td>
          </tr>
          {% empty %}
          <tr class="odd">
            <td class="text-base text-center text-white font-semibold px-3 pt-6 lg:pt-8" valign="center" colspan="5" class="dataTables_empty">No records found</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
