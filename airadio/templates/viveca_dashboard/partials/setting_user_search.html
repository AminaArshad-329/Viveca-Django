{% for user in users %}
<tr>
  <td class="relative input-group px-7 sm:w-12 sm:px-6">
    <input type="checkbox" name="users" value="{{ user.id }}" class="checkbox-input" />
  </td>
  <td class="px-3 py-4 text-sm text-white">{{ user.username }}</td>
  <td class="px-3 py-4 text-sm text-white"> {% if user.dj_user %}<img src="{{ user.dj_user.photo.url }}" width="50" height="50">{% else %}No Image{% endif %}</td>
  <td class="px-3 py-4 text-sm text-white">{{ user.dj_user.get_follower_count|default:'0' }}</td>
  <td class="px-3 py-4 text-sm text-white">{{ user.dj_user.email_verified|default:'False' }}</td>
  <td class="px-3 py-4 text-sm text-white">{{ user.email }}</td>
  <td class="px-3 py-4 text-sm text-white">{{ user.is_active }}</td>
  <td class="px-3 py-4 text-sm text-white">******</td>
</tr>
{% empty %}
<tr class="odd">
  <td class="text-base text-center text-white font-semibold px-3 pt-6 lg:pt-8" valign="center" colspan="8" class="dataTables_empty">No records found
  </td>
</tr>
{% endfor %}
